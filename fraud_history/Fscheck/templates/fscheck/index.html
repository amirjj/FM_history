{% extends 'global/base.html' %}

{% block content %}


<div class="row">
    <div class="p-4 bd-highlight">
      <div class="row">
        <div class="col-4 col-sm-4 p-2 bd-highlight" >
            <div class="row p-2 bd-highlight">
                <form action="{% url 'Fscheck:index' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="msisdn" id="msisdn" class="form-control" placeholder="{{searched_msisdn}}" aria-label="" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <input class="btn btn-success" type="submit" value="Search">
                            <!-- <button class="btn btn-success" type="button">Search</button> -->
                        </div>
                    </div>
                </form>               
            </div>
            <div class="row p-2 bd-highlight">
                <p class="font-weight-bold">{{ result }}</p>
            </div>
        </div>
        <div class="col-8 col-sm-8 " >
          <div class="row p-2 bd-highlight">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>MSISDN</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                    {% for el in queries %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{el.msisdn}}</td>
                            <td>{{el.query_date}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>

          </div>
        </div>
      </div>
    </div>
</div>



{% endblock %}
